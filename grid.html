<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid use</title>
    <style>
        .grid-container {
            display: grid;

            grid-template-columns: repeat(3, 1fr);



            /* grid-template-columns: repeat(3, 1fr); */

            /* 
(fr) means equal devide */

            /*grid-template-columns: repeat(4, 25%); */
            /* grid-template-columns: 200px 200px 200px; */

        }

        .grid-cell {
            border: 2px solid lightseagreen;
            margin: 10px;
        }
    </style>

</head>

<body>
    <h1>exploring the Grid</h1>
    <div class="grid-container">

        <div class="grid-cell">Grid-13</div>
        <div class="grid-cell">Grid-14</div>
        <div class="grid-cell">Grid-15</div>
    </div>



</body>

</html>
